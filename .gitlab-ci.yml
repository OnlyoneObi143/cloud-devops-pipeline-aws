image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: registry.gitlab.com/group13743924/cloud-devops-pipeline-aws/node-app

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build
  - push
  - deploy

build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME:latest .

push:
  stage: push
  script:
    - docker push $IMAGE_NAME:latest

deploy:
  stage: deploy
  script:
    - aws ecs update-service --cluster node-app-cluster --service node-app-service --force-new-deployment


